<!DOCTYPE html>
<html ng-app="notes">

<head>
    <title>Notes App</title>

    <!-- Required meta tags - getbootstrap.com node_modules/bootstrap/dist/css/bootstrap.min.css-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <base href="/" target="_self" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body ng-controller="BodyController as bodyCtrl" class ="bg-dark">

    <img src="/TestAssetts/giphy.gif" class="img-fluid d-block mx-auto" alt="Responsive image">

    <header class="mb-3 sticky-top">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="/">Notes</a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#headerbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="headerbar-collapse" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/footer">Footer</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <div class="container-fluid bg-light">
        <section ng-view>
        </section>
        <section>
            <p>This paragraph is in a seperate section below the ng-view section</p>
            <footer class="bg-dark text-light fixed-bottom">
                <p>This paragraph is in a footer that is in the same div container as the 
                    ng-view. It's styled with bg-dark text-light and fixed-bottom</p>
                <p>Constact information:
                    <a href="mailto:someone@example.com">
                        someone@example.com</a>.</p>
            </footer>
        </section>
    </div>




    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="routes/home.routes.js"></script>
    <script type="text/javascript" src="routes/about.routes.js"></script>
    <script type="text/javascript" src="routes/footer.routes.js"></script>

    <script type="text/javascript" src="application.js"></script>

</body>

</html>
